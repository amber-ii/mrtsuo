uploadpic:
  path: /Users/amber/uploadpic/
spring:
  thymeleaf:
    mode: HTML
    suffix: .html
    prefix: classpath:/templates/
    cache: false
  profiles:
    active: pro

  http:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB
      #location: /Users/amber/mrtsuopat/src/main/resources/static/image/
      
  mvc:
    static-path-pattern: /**
  resources:
    static-locations:
    - file:${uploadpic.path} 
