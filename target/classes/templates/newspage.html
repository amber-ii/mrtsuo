<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>最新消息</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="../static/css/index.css"
	th:href="@{/css/index.css}">
</head>

<body>
	<!-- 導航 -->
	<nav th:replace="_fragments :: menu(3)"
		class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui blue header item">MR.TSUO PATISSERIE</h2>
				<a href="#" class="m-item item m-mobile-hide"><i
					class="home icon"></i>首頁</a> <a href="#"
					class="m-item item m-mobile-hide"><i class="warehouse icon"></i>門市查詢</a>
				<a href="#" class="m-item item m-mobile-hide"><i
					class="bullhorn icon"></i>最新消息</a>
				<div class="ui simple dropdown item m-padded-tb-zero">
					<a href="#" class="m-item item m-mobile-hide"><i
						class="coffee icon"></i>商品專區<i class="dropdown icon"></i></a>
					<div class="menu ">
						<a href="#" class="item">咖啡</a> <a href="#" class="item">茶飲及其他飲品</a>
						<a href="#" class="item">手做蛋糕</a> <a href="#" class="item">輕食早午餐</a>
						<a href="#" class="item">會議型糕點</a> <a href="#" class="item">季節禮盒</a>
					</div>
				</div>
				<a href="#" class="m-item item m-mobile-hide"><i
					class="dollar sign icon"></i>購買專區</a>

				<div class="m-item right item m-mobile-hide">
					<div class="ui icon inverted transparent input">
						<input type="text" placeholder="搜尋..."> <i
							class=" search link icon"></i>
					</div>
				</div>
			</div>
			<a href="#"
				class="ui toggle menu black icon button m-right-top m-moblie-show">
				<i class="sidebar icon"></i>
			</a>
		</div>
	</nav>
	<!-- 每頁標題 -->
	<div class="m-padded-large">
		<div class="ui container">
			<h2 class="ui blue header ">最新消息</h2>
		</div>
	</div>
	<!-- 每頁標題END -->

	<!-- 中間內容 -->
	<div class="m-padded-tb-massive">
		<div class="ui container row">
			<div class="ui grid" th:each="news : ${page.content}">
				<div class="ui three wide column"></div>
				<div class="ui ten wide column m-padded-tb">
				<input type="hidden" name="${news.id}">
					<i class="calendar icon"></i><span
						th:text="${#dates.format(news.updateTime,'yyyy-MM-dd')}"
						class="ui header center aligned m-text-spaced text-size-mini m-text-thin">SEP
						8TH , 2020</span>

					<h3 class="ui header center aligned m-text-spaced text-size m-text-thin">
					<a th:href="@{/newspage/{id}(id=${news.id})}" th:text="${news.title}"
						>2020試吃活動
						正式開跑</a></h3>
					<img src="/image/4dad6422-8323-4206-9ac1-a39baae220f1.jpeg" alt="" width="100%"
						class="ui rounded image"  th:src="@{${news.picture}}">
					<div th:utext="${news.content}" 
						class="typo typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large">
						</div>
						
					
				 	<div class="ui right aligned basic segment">
						<div id="share">
							<div class="ui blue label">
								<a class="fb"><i class="facebook icon"></i>Share</a>
							</div>
							<div class="ui green label">
								<a class="line"><i class="linechat icon"></i>Share</a>
							</div>
						</div>
					</div>

					<div class="ui divider m-padded-tb-big"></div>

					<!-- 第二個 -->



					<div class="ui three wide column"></div>
					<!-- footer按鈕 -->
				</div>
			</div>

			<div class="ui basic segment" th:if="${page.totalPages}>1">
				<div class="ui middle aligned two column grid">
					<div class="column">
						<a href="#" th:href="@{/newspage/(page=${page.number}-1)}"
							th:unless="${page.first}" class=" ui mini teal basic button">上一頁</a>
					</div>
					<div class="right aligned column">
						<a href="#" th:href="@{/newspage/(page=${page.number}+1)}"
							th:unless="${page.last}" class=" ui mini teal basic button">下一頁</a>
					</div>
				</div>
			</div>
			
		</div>
	</div>


	<!-- 底部 -->
	<footer th:replace="_fragments :: footer">
		<div class="ui inverted segment">
			<div class="ui center aligned container">
				<div class="ui inverted stackable grid">
					<div class="three wide column"></div>
					<div class="two wide column">
						<img src="image/logo_footer.jpg" class="ui circular image" alt=""
							width="120px">
					</div>
					<div class="four wide column">
						<h4 class="ui inverted header">優惠訊息</h4>
						<div class="ui divider"></div>
						<div class="ui inverted link list">
							<a href="#" class="item">中秋節禮盒訂購</a> <a href="#" class="item">最新</a>
							<a href="#" class="item">最新</a>
						</div>
					</div>
					<div class="four wide column">
						<h4 class="ui inverted header">官方帳號</h4>
						<div class="ui divider"></div>
						<div class="ui inverted link list">
							<p class="m-text-lined">
								<a
									href="https://www.facebook.com/MrTsuo-%E5%B7%A6%E7%88%BA%E7%88%BA%E7%83%98%E7%84%99%E5%9D%8A-102769028157142"
									class="ui facebook button"> <i class="facebook icon"></i>Mr.Tsuo
									左爺爺烘焙坊
								</a>
							</p>
							<p class="m-text-lined">
								<a href="https://www.instagram.com/mr.tsuo_patisserie/"
									class="ui instagram button"> <i class="instagram icon"></i>mr.tsuo_patisserie
								</a>
							</p>
							<p class="m-text-lined">
								<a href="#" class="ui youtube button"><i
									class="youtube icon"></i>mr.tsuo_patisserie</a>
							</p>
						</div>
					</div>
					<div class="two wide column"></div>
				</div>
				<div class="ui inverted section divider"></div>
			</div>
			<div class="ui inverted vertical segment">
				<div class="ui center aligned container">

					<span class="m-text-thin m-opacity-mini">&copy; Copyright
						2020 - MR.TSUO COFFEE</span> │ <a href="#"
						class="item m-text-thin m-text-spaced m-opacity-mini">夥伴登入</a>
				</div>
			</div>
		</div>
	</footer>
	<!-- /*/<th:block th:replace="_fragments :: script">/*/ -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<!-- /*/</th:block>/*/ -->
	<script>
		$('.toggle.menu').click(function() {
			$('.m-item').toggleClass('m-mobile-hide');
		});
	</script>
	<script th:inline="javascript">
		var $share = $('#share');
		$share
				.on(
						'click',
						'a',
						function() {
							var seurl = "127.0.0.1:9527";
							var url = /*[[@{/newspage/{id}(id=${news.id})}]]*/"";
							var shareType = $(this).attr('class'), 
							pageUrl = location.href, fbLink = 'https://www.facebook.com/sharer.php?u='+seurl+url, 
									googleLink = 'https://plus.google.com/share?url='
									+ pageUrl, lineLink = 'https://lineit.line.me/share/ui?url=http://'+seurl+url,
											twitterLink = 'http://twitter.com/home/?status='
									+ pageUrl, openFrame = '_blank';

							switch (shareType) {
							case ('fb'):
								window.open(fbLink, openFrame)
								break;
							case ('google'):
								window.open(googleLink, openFrame);
								break;
							case ('line'):
								window.open(lineLink, openFrame);
								break;
							case ('twitter'):
								window.open(twitterLink, openFrame);
								break;
							default:
								return false;
							}
						})
	</script>
</body>
</html>
