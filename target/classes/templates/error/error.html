<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>錯誤</title>
</head>
<body>
	<div th:replace="_fragments :: menu(0)"></div>
	<br><br><br>
	<div>
		<div th:utext="'&lt;!--'" th:remove="tag"></div>
		<div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
		<div th:utext="'Exception message : ' + ${exception.message}"
			th:remove="tag"></div>
		<ul th:remove="tag">
			<li th:each="st : ${exception.stackTrace}" th:remove="tag"><span
				th:utext="${st}" th:remove="tag"></span></li>
		</ul>
		<div th:utext="'--&gt;'" th:remove="tag"></div>
	</div>
	<div class="m-container-small m-padded-tb-massive">

		<div class="ui error message m-padded-tb-huge">
			<div class="ui container">
				<h2>錯誤ㄎ </h2>
			</div>
		</div>
	</div>
	<br><br><br><br>
	<div th:replace="_fragments :: footer"></div>
	<th:block th:replace="_fragments :: script">
	</th:block>
	<script>
		$('.toggle.menu').click(function() {
			$('.m-item').toggleClass('m-mobile-hide');
		});
	</script>
</body>
</html>
