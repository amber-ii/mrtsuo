<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:replace="${title}">標題</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="/css/index.css" th:href="@{/css/index.css}">
<link rel="stylesheet" href="/lib/editormd/css/editormd.css"
	th:href="@{/lib/editormd/css/editormd.css}">
<link rel="shortcut icon"
	href="https://pandao.github.io/editor.md/favicon.ico"
	type="image/x-icon" />
</head>

<nav th:fragment="menu(n)"
	class="ui inverted attached segment m-padded-tb-zero m-shadow-small">
	<div class="ui container">
		<div class="ui inverted secondary stackable menu">
			<h2 class="ui teal header item">後台管理</h2>
			<a href="#" th:href="@{/admin/products}"
				class="m-item item m-mobile-hide"
				th:classappend="${n==1} ? 'active'">商品</a> <a href="#"
				th:href="@{/admin/news}" class="m-item item m-mobile-hide"
				th:classappend="${n==2} ? 'active'">最新消息</a>



			<div class="right menu">
				<div class="ui m-item dropdown item m-mobile-hide">
					<div class="text">
						<img class="ui avatar image"
							src="https://unsplash.it/100/100?image=1005"
							th:src="@{${session.user.avatar}}" alt="" width="110px"> <span
							th:text="${session.user.username}">名字</span>
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a href="#" th:href="@{/admin/logout}" class="item">登出</a>
					</div>
				</div>
			</div>
			<a href="#"
				class="ui toggle menu black icon button m-right-top m-moblie-show">
				<i class="sidebar icon"></i>
			</a>

		</div>
	</div>
</nav>


<footer th:fragment="footer">
	<div class="ui inverted segment">
		<div class="ui center aligned container">
			<div class="ui inverted stackable grid m-padded-tb-small2">
				<div class="two wide column">
					<img src="/image/logo.jpg" class="ui circular image" alt=""
						width="100px">
				</div>
				<div class="two wide column"></div>
				<div class="six wide column">
					<div class="ui center aligned container">
						<h4 class="ui inverted header">ᗰᖇ.TᔕᑌO</h4>
						<div class="ui divider"></div>
						<span class="m-text-thin m-opacity-mini">&copy; Copyright
							2020 - MR.TSUO PATISSERIE</span> │ <a href="#" th:href="@{/}"
							class="item m-text-thin m-text-spaced m-opacity-mini">回官網</a>
					</div>
				</div>
				
				<div class="two wide column">
				</div>
				

				<div class="four wide column">
					<h4 class="ui inverted header">ᗰᖇ.TᔕᑌO 官方帳號</h4>
					<div class="ui divider"></div>
					<button class="ui circular instagram icon button"
						onclick="location.href='https://www.instagram.com/mr.tsuo_patisserie/'">
						<i class="large instagram icon"></i>
					</button>

					<button class="ui circular facebook icon button"
						onclick="location.href='https://www.facebook.com/MrTsuo-%E5%B7%A6%E7%88%BA%E7%88%BA%E7%83%98%E7%84%99%E5%9D%8A-102769028157142'">
						<i class="large facebook icon"></i>
					</button>

					<button class="ui circular youtube icon button"
						onclick="location.href=''">
						<i class="large youtube icon"></i>
					</button>

				</div>

				
		
			</div>
		</div>
	</div>
</footer>
