<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:replace="${title}">home</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="/css/index.css" th:href="@{/css/index.css}">
<link rel="stylesheet" href="/lib/editormd/css/editormd.css"
	th:href="@{/lib/editormd/css/editormd.css}" />
<link rel="shortcut icon"
	href="https://pandao.github.io/editor.md/favicon.ico"
	type="image/x-icon" />
<link rel="stylesheet" href="/css/typo.css" th:href="@{/css/typo.css}">
</head>

<!-- 導航 -->
<nav th:fragment="menu(n)"
	class="ui inverted attached segment m-padded-tb-zero m-shadow-small">
	<div class="ui container ">
		<div class="ui inverted secondary stackable menu ">
			<h1 class="ui blue header item">MR.TSUO PATISSERIE</h1>
			<a th:href="@{/}" class="m-item item m-mobile-hide"
				th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首頁</a>
			<a th:href="@{/store}" class="m-item item m-mobile-hide"
				th:classappend="${n==2} ? 'active'"><i class="warehouse icon"></i>門市查詢</a>
			<!-- <a href="#" class="m-item item m-mobile-hide"><i
				class="dollar sign icon"></i>購買專區</a> -->
			<a th:href="@{/newspage}" class="m-item item m-mobile-hide"
				th:classappend="${n==3} ? 'active'"><i class="bullhorn icon"></i>最新消息</a>

			<a th:href="@{/product}" class="m-item item m-mobile-hide"
				th:classappend="${n==4} ? 'active'"><i class="coffee icon"></i>商品專區</a>

			<div class="m-item right item m-mobile-hide">
				<form name="search" action="#" th:action="@{/product/search}"
					method="post" target="_self">
					<div class="ui icon inverted transparent input">
						<input type="text" name="query" placeholder="搜尋..."
							th:value="${query}"> <i
							onclick="document.forms['search'].submit()"
							class=" search link icon"></i>
					</div>
				</form>
			</div>
		</div>
		<a href="#"
			class="ui toggle menu black icon button m-right-top m-moblie-show">
			<i class="sidebar icon"></i>
		</a>
	</div>
</nav>


<footer th:fragment="footer">
	<div class="ui inverted segment">
		<div class="ui center aligned container">
			<div class="ui inverted stackable grid m-padded-tb-small2">
				<div class="two wide column">
					<img src="/image/logo.jpg" class="ui circular image" alt=""
						width="100px">
				</div>
				<div class="two wide column"></div>
				<div class="six wide column">
					<div class="ui center aligned container">
						<h4 class="ui inverted header">ᗰᖇ.TᔕᑌO</h4>
						<div class="ui divider"></div>
						<span class="m-text-thin m-opacity-mini">&copy; Copyright
							2020 - MR.TSUO PATISSERIE</span> │ <a href="#" th:href="@{/admin}"
							class="item m-text-thin m-text-spaced m-opacity-mini">夥伴登入</a>
					</div>
				</div>
				<div class="two wide column"></div>
				<div class="four wide column">
					<h4 class="ui inverted header">ᗰᖇ.TᔕᑌO 官方帳號</h4>
					<div class="ui divider"></div>
					<button class="ui circular instagram icon button" onclick="location.href='https://www.instagram.com/mr.tsuo_patisserie/'" >
						<i class="large instagram icon"></i>
					</button>
					
					<button class="ui circular facebook icon button" onclick="location.href='https://www.facebook.com/MrTsuo-%E5%B7%A6%E7%88%BA%E7%88%BA%E7%83%98%E7%84%99%E5%9D%8A-102769028157142'">
						<i class="large facebook icon"></i>
					</button>
					
					<button class="ui circular youtube icon button" onclick="location.href='https://www.instagram.com/mr.tsuo_patisserie/'" >
						<i class="large youtube icon"></i>
					</button>

				</div>
			</div>
		</div>
	</div>
</footer>


<th:block th:fragment="script">
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
	<script src="/lib/editormd/editormd.min.js"
		th:src="@{/lib/editormd/editormd.min.js}"></script>
	<th:block>
</html>
