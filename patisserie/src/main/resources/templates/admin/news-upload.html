<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>標題</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="../../static/css/index.css"
	th:href="@{/../../static/css/index.css}">
<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css"
	th:href="@{/../../static/lib/editormd/css/editormd.css}">
<link rel="shortcut icon"
	href="https://pandao.github.io/editor.md/favicon.ico"
	type="image/x-icon" />
</head>


<body>
<!--  <div th:replace="admin/_fragments :: menu(2)"></div> -->
	<!-- 導航 -->
	<nav
		class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">後台管理</h2>
				<a href="#" class="active m-item item m-mobile-hide">商品</a> <a
					href="#" class="m-item item m-mobile-hide">最新消息</a>

				<div class="right menu">
					<div class="ui m-item dropdown item m-mobile-hide">
						<div class="text">
							<img class="ui avatar image"
								src="../../static/image/horseca1.jpg" alt="" width="110px">林奕汝
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="#" class="item">登出</a>
						</div>
					</div>
				</div>
				<a href="#"
					class="ui toggle menu black icon button m-right-top m-moblie-show">
					<i class="sidebar icon"></i>
				</a>
			</div>
		</div>
	</nav> 
	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a href="#" class="teal active item">最新資訊上傳</a> <a href="#"
					class="item">最新資訊列表</a>
			</div>
		</div>
	</div>

	<br>
	<br>
	<br>
	<!-- 中間 -->
	<div class="m-container-small m-padded-tb-big">
		<div class="ui container">
			<form action="#" method="post" class="ui form">
				<div class="required field">
					<div class="ui left labeled input">
						<div class="ui teal basic label">
							<input type="hidden" value="更新日期">

							<div class="text">更新日期</div>

						</div>
						<input type="text" name="date" placeholder="輸入更新日期">
					</div>
				</div>

				<div class="required field">
					<div class="ui left labeled input">
						<div class="ui teal basic label">
							<input type="hidden" value="最新消息標題">
							<div class="text">最新消息標題</div>
						</div>
						<input type="text" name="newstitle" placeholder="輸入最新消息的標題">
					</div>
				</div>

				<div class="field">
					<div id="md-content" style="z-index: 1 !important;">
						<textarea placeholder="輸入內容" name="content" style="display: none">
                       
                      </textarea>
					</div>
				</div>

				<div class="field">
					<div class="ui left labeled input">
						<label class="ui teal basic label">商品圖片</label> <input type="text"
							name="indexPicture" placeholder="圖片引用地址">
					</div>
				</div>
				<div class="ui error message"></div>
				<div class="ui right aligned container">
					<button type="button" class="ui button"
						onclick="window.history.go(-1)">返回</button>
					<button class="ui secondary button">保存</button>
					<button class="ui teal button">上傳</button>
				</div>

			</form>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="../../static/lib/editormd/editormd.min.js"></script>
	<script type="text/javascript">
		//初始化Markdown編輯器
		var contentEditor;
		$(function() {
			contentEditor = editormd("md-content", {
				width : "100%",
				height : 640,
				syncScrolling : "single",
				path : "../../static/lib/editormd/lib/"
			});
		});
		$('.menu.toggle').click(function() {
			$('.m-item').toggleClass('m-mobile-hide');
		});

		$('.ui.dropdown').dropdown({
			on : 'hover'
		});

		$('.ui.form').form({
			fields : {
				title : {
					identifier : 'title',
					rules : [ {
						type : 'empty',
						prompt : '标题：请输入博客标题'
					} ]
				}
			}
		});
	</script>
</body>
</html>
