<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品上傳</title>
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>
	<!-- 導航 -->
	<div th:insert="admin/_fragments :: menu(1)"></div>
	
	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a href="#" th:href="@{/admin/products/input}" class="teal active item">新增</a>
				<a href="#" th:href="@{/admin/products}" class=" item">列表</a>
			</div>
		</div>
	</div>

	<br>
	<br>
	<br>
	<!-- 中間 -->
	  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui success large  message">
        <h3>Hi,</h3>
        <p>李仁密，欢迎登录！</p>
        <div th:text="${pro}"></div>
      </div>

      <img src="https://unsplash.it/1000/400?image=1005" alt="" class="ui rounded bordered fluid image">
    </div>
  </div>

  <br>
  <br>
	<br>
	<br>
	<br>
	<br>
	<div th:insert="admin/_fragments :: footer"></div>


	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script>
		$('.toggle.menu').click(function() {
			$('.m-item').toggleClass('m-mobile-hide');
		});
		$('.ui.dropdown').dropdown({
			on : 'hover'
		});
		$('.ui.form').form({
			  fields : {
			    title : {
			      identifier: 'name',
			      rules: [{
			        type : 'empty',
			        prompt: '請輸入產品名稱'
			      }]
			    }
			  }
			});
	</script>

</body>

</html>
