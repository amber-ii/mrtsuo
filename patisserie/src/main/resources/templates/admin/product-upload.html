<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品上傳</title>
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>
    <!-- 導航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">後台管理</h2>
                <a href="#" class="m-item item m-mobile-hide">商品</a>
                <a href="#" class="m-item item m-mobile-hide">最新消息</a>
               
                <div class="right menu">
                    <div class="ui m-item dropdown item m-mobile-hide">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/image/horseca1.jpg" alt="" width="110px">Amber Lin
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">登出</a>
                        </div>
                    </div>
                </div>
                <a href="#" class="ui toggle menu black icon button m-right-top m-moblie-show">
                    <i class="sidebar icon"></i>
                </a>
            </div>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">商品上傳</a>
                <a href="#" class="item">商品列表</a>
            </div>
        </div>
    </div>

    <br><br><br>
    <!-- 中間 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection teal basic dropdown label">
                            <input type="hidden" value="商品分類">
                            <i class="dropdown icon"></i>
                            <div class="text">商品分類</div>
                            <div class="menu">
                                <div class="item" data-value="咖啡">咖啡</div>
                                <div class="item" data-value="飲品">飲品</div>
                                <div class="item" data-value="手做蛋糕">手做蛋糕</div>
                                <div class="item" data-value="輕食早午餐">輕食早午餐</div>
                                <div class="item" data-value="會議型蛋糕">會議型蛋糕</div>
                                <div class="item" data-value="節慶禮盒">節慶禮盒</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="商品中文名稱">
                    </div>
                </div>
                
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled input">
                            <div class="ui selection teal basic dropdown label">
                                <input type="hidden" value="商品單位">
                                <i class="dropdown icon"></i>
                                <div class="text">商品單位一</div>
                                <div class="menu">
                                    <div class="item" data-value="片">價格/片</div>
                                    <div class="item" data-value="吋">價格/吋</div>
                                    <div class="item" data-value="杯">價格/杯</div>
                                    <div class="item" data-value="盒">價格/盒</div>
                                    <div class="item" data-value="組">價格/組</div>
                                    <div class="item" data-value="個">價格/個</div>
                                </div>
                            </div>
                            <input type="text" name="priceone" placeholder="輸入價格">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled input">
                            <div class="ui selection teal basic dropdown label">
                                <input type="hidden" value="商品單位">
                                <i class="dropdown icon"></i>
                                <div class="text">商品單位二</div>
                                <div class="menu">
                                    <div class="item" data-value="片">價格/片</div>
                                    <div class="item" data-value="吋">價格/吋</div>
                                    <div class="item" data-value="杯">價格/杯</div>
                                    <div class="item" data-value="盒">價格/盒</div>
                                    <div class="item" data-value="組">價格/組</div>
                                    <div class="item" data-value="個">價格/個</div>
                                </div>
                            </div>
                            <input type="text" name="pricetwo" placeholder="輸入價格">
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">商品圖片</label>
                        <input type="text" name="indexPicture" placeholder="圖片引用地址">
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">上傳</button>
                </div>
            </form>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.toggle.menu').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>

</body>

</html>
